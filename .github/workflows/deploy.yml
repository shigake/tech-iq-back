name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v ./... || true

      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "."
          target: "/opt/tech-iq/backend"

      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/tech-iq/backend
            
            # Build Docker image
            docker build -t tech-iq-back:latest .
            
            # Import image to k3s containerd
            docker save tech-iq-back:latest | k3s ctr images import -
            
            # Restart deployment to pick up new image
            kubectl rollout restart deployment/tech-erp-backend -n hml
            kubectl rollout status deployment/tech-erp-backend -n hml --timeout=120s
            
            # Cleanup
            docker image prune -f
