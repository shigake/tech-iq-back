name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Verify build
        run: |
          go mod tidy
          go build -v ./cmd/api

      - name: Run tests
        run: go test -v ./...
        continue-on-error: true

      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "."
          target: "/opt/tech-iq/backend"

      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/tech-iq/backend
            
            # Get version info
            COMMIT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
            BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            VERSION="1.0.0-${COMMIT_SHA}"
            
            echo "Building version: ${VERSION} (commit: ${COMMIT_SHA}, time: ${BUILD_TIME})"
            
            # Build Docker image with no-cache and version info
            docker build --no-cache \
              --build-arg VERSION="${VERSION}" \
              --build-arg BUILD_TIME="${BUILD_TIME}" \
              --build-arg COMMIT_SHA="${COMMIT_SHA}" \
              -t tech-iq-back:latest \
              -t tech-iq-back:${COMMIT_SHA} .
            
            # Remove old image from k3s containerd
            k3s ctr images rm docker.io/library/tech-iq-back:latest || true
            
            # Import new image to k3s containerd
            docker save tech-iq-back:latest | k3s ctr images import -
            
            # Delete existing pods to force recreation with new image
            kubectl delete pods -l app=tech-erp-backend -n hml --force --grace-period=0 || true
            
            # Restart deployment to pick up new image
            kubectl rollout restart deployment/tech-erp-backend -n hml
            kubectl rollout status deployment/tech-erp-backend -n hml --timeout=120s
            
            # Show deployed version
            echo "âœ… Deployed version: ${VERSION}"
            
            # Cleanup Docker
            docker image prune -f
