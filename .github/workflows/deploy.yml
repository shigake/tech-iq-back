name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v ./... || true

      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "."
          target: "/opt/tech-iq/backend"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/tech-iq/backend
            docker build -t tech-iq-back:latest .
            docker stop tech-iq-back || true
            docker rm tech-iq-back || true
            docker run -d \
              --name tech-iq-back \
              --restart always \
              -p 8080:8080 \
              --env-file /opt/tech-iq/.env \
              --add-host=host.docker.internal:host-gateway \
              tech-iq-back:latest
            docker image prune -f
