name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v ./... || true

      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "."
          target: "/opt/tech-iq/backend"

      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/tech-iq/backend
            
            # Build Docker image with no-cache to ensure fresh build
            docker build --no-cache -t tech-erp-api:latest .
            
            # Remove old image from k3s containerd
            k3s ctr images rm docker.io/library/tech-erp-api:latest || true
            
            # Import new image to k3s containerd
            docker save tech-erp-api:latest | k3s ctr images import -
            
            # Delete existing pods to force recreation with new image
            kubectl delete pods -l app=tech-erp-api -n hml --force --grace-period=0 || true
            
            # Restart deployment to pick up new image
            kubectl rollout restart deployment/tech-erp-api -n hml
            kubectl rollout status deployment/tech-erp-api -n hml --timeout=120s
            
            # Cleanup Docker
            docker image prune -f
